name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDKs
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: |
          8
          11
          17
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Check Sonar version
      run: curl https://sonarcloud.io/api/server/version
    - name: Check runner arch
      run: |
        echo "RUNNER_ARCH: $env:RUNNER_ARCH"
    - name: Check JDK 8 path
      run: |
        $envName = "JAVA_HOME_8_$($env:RUNNER_ARCH)"
        echo "$envName"
        $JavaVersionPath = [System.Environment]::GetEnvironmentVariable($envName)
        echo "$JavaVersionPath"
    - name: Run Sonar
      run: ./gradlew sonar -Pmodule.sonar.java.jdkHome='echo "JAVA_HOME_8_${env:RUNNER_ARCH}"' "-Dsonar.token=${{secrets.SONAR_TOKEN}}"
